<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Sans&family=Inter:wght@400;500&family=Lato&family=Libre+Franklin&family=Nunito+Sans:opsz,wght@6..12,500&display=swap" rel="stylesheet">
        <title>Social Links Profile</title>
    </head>
    <body>
        <div class="container">
            <img src="assets/images/avatar-jessica.jpeg" alt="Missing Photo" class="avatar">
            <div class="merge">
                <div class="text1">Jessica Randall</div>
                <div class="text2">London, United Kingdom</div>
            </div>
            <div class="text3">"Front-end developer and avid reader."</div>
            <div class="parent">
                <div class="child">GitHub</div>
                <div class="child">Frontend Mentor</div>
                <div class="child">LinkedIn</div>
                <div class="child">Twitter</div>
                <div class="child">Instagram</div>
            </div>
        </div>
    </body>
</html>
